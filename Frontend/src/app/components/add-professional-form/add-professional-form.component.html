<div class="add-professional-form-container">
  <h2 mat-dialog-title>Agregar Profesional</h2>
  
  <form [formGroup]="professionalForm" (ngSubmit)="onSubmit()" class="professional-form">
    <mat-dialog-content>
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Ingrese el nombre completo">
          <mat-error *ngIf="professionalForm.get('nombre')?.invalid">
            {{ getErrorMessage('nombre') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com">
          <mat-error *ngIf="professionalForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Especialidad</mat-label>
          <mat-select formControlName="especialidad">
            <mat-option *ngFor="let esp of specialties" [value]="esp">
              {{ esp }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="professionalForm.get('especialidad')?.invalid">
            {{ getErrorMessage('especialidad') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="Ingrese número de teléfono">
          <mat-hint>Formato: 10 dígitos numéricos</mat-hint>
          <mat-error *ngIf="professionalForm.get('telefono')?.invalid">
            {{ getErrorMessage('telefono') }}
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="professionalForm.invalid || loading">
        {{ loading ? 'Guardando...' : 'Guardar Profesional' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
