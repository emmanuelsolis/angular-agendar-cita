<div class="dashboard-wrapper">
  <div class="container main-container">
    <!-- Barra de especialidades -->
    <div class="specialties-section">
      <div class="specialties-container">
        <button
          *ngFor="let specialty of specialities"
          class="specialty-button"
          [class.active]="specialty === selectedSpeciality"
          (click)="selectSpeciality(specialty)">
          {{ specialty }}
        </button>
      </div>
    </div>

    <!-- Lista de profesionales -->
    <div class="professionals-grid">
      <div class="professional-card" *ngFor="let professional of filteredProfessionals">
        <div class="professional-info">
          <h3>{{ professional.nombre }}</h3>
          <p class="specialty">{{ professional.especialidad }}</p>
          <p class="description">{{ professional.descripcion }}</p>
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> {{ professional.email }}</p>
            <p><i class="fas fa-phone"></i> {{ professional.telefono }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Calendario -->
    <div class="calendar-section">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>
